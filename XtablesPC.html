<html>
<head>
 
    <style>
    .flip-box {
        position: relative;
        transform-style: preserve-3d;
        width: 100%;
        height:300px;
        margin: center;
    }
    .flip-box:hover .front {
        transform: rotateX(180deg);
    }
    .flip-box:hover .back {
        transform: rotateX(360deg);
    }
    .front, .back {
        box-sizing: border-box;
        width: 100%;
        min-height: 100%;
        border-radius: 30px;
        padding:30px;
        backface-visibility: hidden;
        position: absolute;
        top: 0;
        left: 0;
        color:white;
        font-family: Arial;
    }
    .front {
        z-index: 2;
        transition: all 0.3s linear;
        background-color: transparent;
    }
    .back {
        transition: all 0.3s linear;
        transform: rotateX(180deg);
        background-color: green;
    }
    .center {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        width: 100%;
    }
 
    a:link, a:visited, a:hover {
        color:white;
    }
    .xx-large {
        font-size:42px;
    }
    .x-large {
        font-size:32px;
    }
    .large {
        font-size:20px;
    }
    </style>
 
</head>
